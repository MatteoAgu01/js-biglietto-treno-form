<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="./css/style.css">
	<!-- == Script == -->
	<title>BooleanTrainline</title>
</head>

<body class="bg-body-secondary">
	<main>
		<!-- ===== CALCOLO ======-->
		<h2>Calcola il tuo biglietto</h2>
		<section class="card my-row bg-danger-subtle">
			<div class="my-top d-flex">
				<div class="col d-flex justify-content-center">
					<input class="my-input-pink" type="text" name="name" id="nome"
						placeholder="Nome e cognome" />
				</div>
				<div class="col d-flex justify-content-center">
					<input class="my-input-pink" type="number" name="distance" id="nome"
						placeholder="Distanza" />
				</div>
				<div class="col d-flex justify-content-center ">
					<select class="my-input-pink" name="age">
						<option class="text-capitalize" value="1">Minorenne</option>
						<option class="text-capitalize" selected value="2">Maggiorenne</option>
						<option class="text-capitalize" value="3">Pensionato</option>
					</select>
				</div>
			</div>

			<div class="my-bot d-flex justify-content-center">
				<button class="m-2 my-input-pink" name="calcola" id="submit">Calcola</button>
				<button class="m-2 my-input-pink" name="ripristina" id="restore">Ripristina</button>
			</div>
		</section>
		<!-- //===== CALCOLO ======-->

		<!-- ===== BIGLIETTO ===== -->
		<div id="ticket">
			
		</div>
		<!--//===== BIGLIETTO ===== -->
		<!--//===== ERRORE ===== -->
		<div id="error">
		</div>
		<!--//===== ERRORE ===== -->
	</main>
	<script src="./js/script.js"></script>
</body>

</html>
